<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon SignIn page</title>
</head>
<body>
    <section>
        <div class="logo">
            <img src="AmazonLogo.png" alt="">
        </div>
        <div class="card">
            <h1>Sign in</h1>
            <div class="form">
                <label for="email">Email (phone or mobile accounts)</label>
                <input type="text">
                <br><br>
                <label for="email">Password
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </label>
                <a href="#">Forgot Password?</a>
                <input type="text">
                <br><br>
                <button >Continue</button>
            </div>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> 
                and <a href="#">Privacy Notice</a>.</p>
            <a href="#" class="icon">Need help?</a>
        </div>
        <div class="break">
            <p>New to Amazon</p>
        </div>
        <div class="btn">
            <button>Create Your Amazon Account</button>
        </div>
        <footer>
            <div class="links">
                <a href="#">Condition of Use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Help</a>
            </div>
            <p> Â© 1996-2024 Amazon.com.inc or it's affiliates</p>
        </footer>
    </section>
</body>
</html>
